<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript" src="http://www.ign.gob.ar/argenmap/argenmap.jquery.min.js"></script>
<script>
$(function() {
  $('#mapa').argenmap();
  $('#mapa').centro(-34.575808, -58.475409);
  $('#mapa').zoom(10);

  var sumideros_vega = {
    url:'http://aaizemberg.github.io/agua/s_vega.kml',
    nombre:'sumideros del arroyo vega'
  };
  $('#mapa').agregarCapaKML( sumideros_vega );

  var buffer_50m = {
    url:'http://aaizemberg.github.io/agua/vega_50m.kml',
    nombre:'buffer de 50 mts sobre el arroyo vega'
  };
  $('#mapa').agregarCapaKML( buffer_50m );
});
</script>
</head>
<body>
  <div id="mapa" style="height:400px"></div>
</body>
</html>
